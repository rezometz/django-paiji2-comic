<h3>{{ title }}</h3>
<ul class="entries list-unstyled">
    {% for entry in entries %}
    <li class="entry">
        <h4>
            <a target="_blank" href="{{ entry.link}}">
                {{ entry.title }}
            </a>
        </h4>
        {{ entry.description|safe }}
				<br/>
    </li>
    {% endfor %}
</ul>
